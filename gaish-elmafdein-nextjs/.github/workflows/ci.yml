name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: gaish-elmafdein-nextjs/package-lock.json
      - name: Install
        working-directory: gaish-elmafdein-nextjs
        run: npm ci || npm install
      - name: Type Check
        working-directory: gaish-elmafdein-nextjs
        run: npx tsc --noEmit
      - name: Lint
        working-directory: gaish-elmafdein-nextjs
        run: npm run lint
      - name: Build
        working-directory: gaish-elmafdein-nextjs
        run: npm run build
